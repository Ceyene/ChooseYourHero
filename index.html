<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3bc7d78e54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app/assets/styles/css/styles.css">
    <title>Choose Your Hero - By Cynthia Romero</title>
</head>

<body id="body">
    <header class="navbar" id="navbar">
        <a href="index.html">
            <img src="app/assets/images/Avengers.png" alt="logo" id="logo" class="logo" />
        </a>
        <nav>
            <button id="burger" class="burger"><i id="burger_icon" class="fas fa-bars"></i></button>
            <ul class="menu invisible" id="menu">
                <li class="menu__item" id="theme_btn"><a href="#" id="theme_link">Dark Mode</a></li>
                <li class="menu__line"></li>
                <li class="menu__item" id="fav_link"><a href="">My Team</a></li>
                <li class="menu__line"></li>
            </ul>
        </nav>
    </header>
    <main id="root">
        <section class="hero" id="hero">
            <h1 class="main__title">Choose your heroes</h1>
            <p class="main__text">and go save the world!</p>
            <div class="search" id="search">
                <div class="search__container">
                    <button type="submit" class="search__btn hide" id="search_btn"><i id="glass"
                            class="fas fa-search"></i></button>
                    <input class="search__input" id="search_input" autocomplete="off" type="text"
                        placeholder="Search here...">
                    <button class="right__btn" id="right_btn"><i id="right_icon" class="fas fa-search"></i></button>
                </div>
            </div>
        </section>

        <section class="results hide" id="results">
            <!-- Here Avengers files will be rendered -->
        </section>
    </main>
    <footer class="footer">
        <div class="small__text">
            Data provided by Marvel. © 2021 Marvel — Choose Your Hero is coded with ♥ by Cyn Romero
        </div>
    </footer>

    <script src="index.js" type="module"></script>
</body>

</html>
